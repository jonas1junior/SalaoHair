<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
				 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="estadoacao" value="#{estadoBean.acao}" />
			<f:viewParam name="estadocod" value="#{estadoBean.codigo}" />
			<f:event listener="#{estadoBean.carregarCadastro}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="frmEstadoCadastro">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Estados" />
				</f:facet>
			</p:toolbar>
			
			<h:panelGrid id="pnlEstadoCadastro" columns="2" title="Estados">
				<p:outputLabel value="Descrição: " />
				<p:inputText value="#{estadoBean.estadoCadastro.descricao}"
							 maxlength="30" size="50"
							 converterMessage="Informe um valor válido para a descrição!">
					<f:validateBean />
				</p:inputText>
				
				<p:outputLabel value="Sigla: " />
				<p:inputText value="#{estadoBean.estadoCadastro.sigla}"
							 maxlength="2" size="2"
							 converterMessage="Informe um valor válido para a sigla!">
					<f:validateBean />
				</p:inputText>
			</h:panelGrid>
			
			<h:panelGrid columns="5">
				<p:commandButton value="Novo"
								 update=":frmEstadoCadastro:pnlEstadoCadastro"
								 actionListener="#{estadoBean.novo}" />

				<p:commandButton value="Salvar"
								 actionListener="#{estadoBean.salvar}"
								 update=":msgGlobal :frmEstadoCadastro:pnlEstadoCadastro"
								 action="estadoCadastro.xhtml" />

				<p:commandButton value="Excluir"
								 actionListener="#{estadoBean.excluir}"
								 update=":msgGlobal"
								 action="estadoCadastro.xhtml" />

				<p:commandButton value="Editar"
								 actionListener="#{estadoBean.editar}"
								 update=":msgGlobal :frmEstadoCadastro:pnlEstadoCadastro"
								 action="estadoCadastro.xhtml" />

				<p:button value="Voltar"
						  outcome="/pages/estadoCadastro.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
