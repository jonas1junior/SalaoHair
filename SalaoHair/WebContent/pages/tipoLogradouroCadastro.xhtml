<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
				 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="tplacao" value="#{tipoLogradouroBean.acao}" />
			<f:viewParam name="tplcod" value="#{tipoLogradouroBean.codigo}" />
			<f:event listener="#{tipoLogradouroBean.carregarCadastro}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="frmTplCadastro">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Tipo Logradouro" />
				</f:facet>
			</p:toolbar>
			
			<h:panelGrid id="pnlTplCadastro" columns="2" title="Tipo Logredouro">
				<p:outputLabel value="Descrição:" />
				<p:inputText value="#{logradouroBean.logradouroCadastro.descricao}"
							 maxlength="10" size="10"
							 converterMessage="Informe um valor válido para a descrição!">
					<f:validateBean />
				</p:inputText>
			</h:panelGrid>
			
			<h:panelGrid columns="5">
				<p:commandButton value="Novo"
								 update=":frmTplCadastro:pnlTplCadastro"
								 actionListener="#{tipoLogradouroBean.novo}" />

				<p:commandButton value="Salvar"
								 actionListener="#{tipoLogradouroBean.salvar}"
								 update=":msgGlobal :frmTplCadastro:pnlTplCadastro"
								 action="principal.xhtml" />

				<p:commandButton value="Excluir"
								 actionListener="#{tipoLogradouroBean.excluir}"
								 update=":msgGlobal"
								 action="principal.xhtml" />

				<p:commandButton value="Editar"
								 actionListener="#{tipoLogradouroBean.editar}"
								 update=":msgGlobal :frmTplCadastro:pnlTplCadastro"
								 action="principal.xhtml" />

				<p:button value="Voltar"
						  outcome="/pages/principal.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
